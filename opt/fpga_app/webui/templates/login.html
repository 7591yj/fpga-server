{% from "macros/_logo.html" import logo %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('webui.static', filename='assets/favicon.ico') }}">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" defer>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <title>FPGA.S</title>
</head>

<body>
  <div class="hero is-fullheight">
    <section class="hero is-small">
      <div class="hero-body p-6">
        <figure class="image is-64x64">
          {{ logo() }}
        </figure>
        <h2 class="title is-2 level-item ml-4">FPGA.S</h2>
      </div>
    </section>
    <div class="container">
      <form class="box" method="post">
        <div class="field">
          <label class="label">User Name</label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="username" placeholder="alex" required autofocus>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left">
            <input class="input" type="password" name="password" placeholder="********" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        {% if error %}
        <div class="icon-text mb-2">
          <span class="icon has-text-danger">
            <i class="fas fa-ban"></i>
          </span>
          <span>{{error}}</span>
        </div>
        {% endif %}
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <section class="section">
        <div class="mb-4">
          <div class="icon-text">
            <span class="icon has-text-info">
              <i class="fas fa-info-circle"></i>
            </span>
            <span><strong>Information</strong></span>
          </div>
          <p class="block">
            If you need to register, or forgot password, please contact administrator <a>here</a>.
          </p>
        </div>
      </section>

    </div>
    {% include "partials/_footer.html" %}
  </div>
</body>

</html>
