[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[include]
files = /etc/supervisord.d/*.ini

[program:fpga-server]
command=/opt/fpga_app/venv/bin/gunicorn --workers 4 --bind 0.0.0.0:8000 api.app:app
directory=/opt/fpga_app
autostart=true
autorestart=true
stderr_logfile=/var/log/fpga_app/server.err.log
stdout_logfile=/var/log/fpga_app/server.out.log

[program:fpga-worker]
startsecs=10
command=/opt/fpga_app/venv/bin/python /opt/fpga_app/jobqueue/worker.py
directory=/opt/fpga_app
autostart=true
autorestart=true
stderr_logfile=/var/log/fpga_app/worker.err.log
stdout_logfile=/var/log/fpga_app/worker.out.log
